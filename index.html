<!DOCTYPE html>
  <head>
    <title>index</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>
    <div class="container">
      <h3 class="header">My accounts</h3>
      <div class="wrapper">
        <div class="bank">
          <h4>Bank 1</h4>
          <p class="bank1"></p>
        </div>
        <div class="bank">
          <h4>Bank 2</h4>
          <p class="bank2"></p>
        </div>
        <div class="bank">
          <h4>Bank 3</h4>
          <p class="bank3"></p>
        </div>
      </div>
      <div class="summary">
        <h3>Total credits: <br/><span class="total">123123</span></h3>
        <div class="btn-wrapper">
          <p id="start" class="start">START</p>
          <p id="stop" class="start stop">STOP</p>
        </div>
        <div class="status active">Click "START" to begin process</div>
      </div>

    </div>


    <script src="script.js"></script>
  </body>

</html>
